name: Build and Push Docker Image

on:
  push:
    tags:
      - '*.*.*'
      - 'v*.*.*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build Docker Image and Push to GHCR
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      image: ${{ steps.dedupe.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Verify tag is on release branch
        id: verify
        run: |
          # Fetch all remote branches to ensure we can check which branches contain this tag
          git fetch --all
          
          # Get all branches containing this tag
          BRANCHES=$(git branch -r --contains ${{ github.ref_name }})
          echo "Branches containing tag: $BRANCHES"
          
          # Check if any branch matches release/* pattern
          if echo "$BRANCHES" | grep -q "origin/release/"; then
            echo "Tag is on a release branch"
            echo "proceed=true" >> $GITHUB_OUTPUT
          else
            echo "Tag is NOT on a release branch. Skipping build."
            echo "proceed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        if: steps.verify.outputs.proceed == 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        if: steps.verify.outputs.proceed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract Docker metadata
        if: steps.verify.outputs.proceed == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/velocity-renderer
          tags: |
            # Set version tag (strips 'v' prefix automatically for semver)
            type=semver,pattern={{version}}
            # Set latest tag for release branches
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=Velocity Renderer
            org.opencontainers.image.description=Spring Boot + Vaadin application for Apache Velocity template rendering
            org.opencontainers.image.vendor=dev.iamkavindu
      
      - name: Deduplicate Docker tags
        if: steps.verify.outputs.proceed == 'true'
        id: dedupe
        run: |
          # Split tags by comma, sort and remove duplicates, then rejoin
          ORIGINAL_TAGS="${{ steps.meta.outputs.tags }}"
          if [ -z "$ORIGINAL_TAGS" ]; then
            echo "Error: No tags found from metadata step"
            exit 1
          fi
          # Convert comma-separated to newlines, filter empty lines, sort/dedupe, rejoin
          TAGS=$(echo "$ORIGINAL_TAGS" | tr ',' '\n' | grep -v '^$' | sort -u | tr '\n' ',' | sed 's/,$//')
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Deduplicated tags: $TAGS"
      
      - name: Build and push Docker image
        if: steps.verify.outputs.proceed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.dedupe.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      
      - name: Output image details
        if: steps.verify.outputs.proceed == 'true'
        run: |
          echo "### Docker Image Published ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** GitHub Container Registry (ghcr.io)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.dedupe.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Pull Command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/velocity-renderer:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Deploy to Fly.io
  deploy-to-fly:
    name: Deploy to Fly.io
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1
      
      - name: Deploy to Fly.io
        run: |
          # Check if app exists, create if it doesn't
          if ! flyctl apps list | grep -q "velocity-renderer"; then
            echo "App doesn't exist, creating..."
            flyctl apps create velocity-renderer --org personal
          fi
          
          # Deploy using the version from build job
          flyctl deploy --image ghcr.io/${{ github.repository_owner }}/velocity-renderer:${{ needs.build-and-push.outputs.version }}
          
          echo "âœ… Successfully deployed to Fly.io"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
