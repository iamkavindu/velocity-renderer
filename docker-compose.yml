services:
  velocity-renderer:
    image: ghcr.io/iamkavindu/velocity-renderer:latest
    # image: ghcr.io/iamkavindu/velocity-renderer:1.0.0
    
    container_name: velocity-renderer
    
    ports:
      - "8080:8080"
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    networks:
      - velocity-network

networks:
  velocity-network:
    driver: bridge
