spring.application.name=velocity-renderer
velocity-renderer.live-render-delay=2000

# Vaadin Production Mode
vaadin.productionMode=true
vaadin.launch-browser=false
vaadin.closeIdleSessions=true
vaadin.heartbeatInterval=300

# Server Configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.http2.enabled=true
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,text/javascript,application/javascript,application/json,image/svg+xml
server.compression.min-response-size=1024

server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging Configuration
logging.level.root=WARN
logging.level.dev.iamkavindu=INFO
logging.level.com.vaadin=WARN
logging.level.org.springframework=WARN
logging.level.org.atmosphere=WARN

# Structured logging for better log aggregation (JSON format)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator & Health Checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

management.endpoint.health.group.liveness.include=livenessState
management.endpoint.health.group.readiness.include=readinessState

management.info.env.enabled=true
info.app.name=Velocity Renderer
info.app.description=Apache Velocity Template Rendering Tool
info.app.version=@project.version@

# Performance Optimization
spring.threads.virtual.enabled=true

spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Error Handling
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-exception=false

